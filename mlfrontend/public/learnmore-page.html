<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Web Page</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        .back-button-container {
            position: fixed; /* Fixed position */
            top: 20px; /* Adjusted to be closer to the top */
            left: 20px; /* Maintain left alignment */
            width: 100%; /* Full width to center the button */
            display: flex;
            justify-content: flex-start; /* Align button to the left */
            z-index: 50; /* Ensure it's above other content */
        }
        .back-button {
            background-color: #2563EB; /* Tailwind's blue-600 */
            color: white;
            padding: 10px 50px; /* Adjust padding for a wider button */
            border-radius: 0.375rem; /* Tailwind's rounded-md */
            font-weight: 700; /* Bold font */
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #1D4ED8; /* Tailwind's blue-700 for hover state */
        }
        .link-preview {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-decoration: none;
            color: #ffffff;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
            width: 300px;
            height: 200px;
        }
        .link-preview:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body class="bg-gray-800 text-white">
    <div class="back-button-container">
        <button onclick="history.back()" class="back-button">
            Back
        </button>
    </div>
    <div id="app" class="p-5"></div>

    <script type="text/babel">
        function App() {
            // Define your list of webpage URLs here
            const webpages = [
                'https://guopai.github.io/',
                'https://datascihaeng.medium.com/decision-tree-part01-47ef24539fba',
                'https://zkan.medium.com/%E0%B8%9B%E0%B8%B1%E0%B8%8D%E0%B8%AB%E0%B8%B2-regression-%E0%B8%95%E0%B9%88%E0%B8%B2%E0%B8%87%E0%B8%81%E0%B8%B1%E0%B8%9A-classification-%E0%B8%AD%E0%B8%A2%E0%B9%88%E0%B8%B2%E0%B8%87%E0%B9%84%E0%B8%A3-a69ec2306997',
                'https://twinsynergy.co.th/machine-learningml-%E0%B8%84%E0%B8%B7%E0%B8%AD%E0%B8%AD%E0%B8%B0%E0%B9%84%E0%B8%A3-%E0%B8%A1%E0%B8%B2%E0%B8%AB%E0%B8%B2%E0%B8%84%E0%B8%B3%E0%B8%95%E0%B8%AD%E0%B8%9A%E0%B8%81/',
                'https://www.borntodev.com/2021/08/26/%E0%B8%97%E0%B8%B3%E0%B8%84%E0%B8%A7%E0%B8%B2%E0%B8%A1%E0%B8%A3%E0%B8%B9%E0%B9%89%E0%B8%88%E0%B8%B1%E0%B8%81-linear-regression-algorithm-%E0%B8%97%E0%B8%B5%E0%B9%88%E0%B8%84%E0%B8%99%E0%B8%97/',
                'https://datascihaeng.medium.com/data-science-model-03-d06385d789f7',
            ];

            // Render the list of webpage links
            return (
                <div className="flex flex-col items-center justify-center">
                    <h1 className="text-4xl font-bold mb-10">บทความที่เกี่ยวข้อง</h1>
                    <div className="grid grid-cols-3 gap-8">
                        {webpages.map((url, index) => (
                            <a key={index} href={url} className="link-preview" target="_blank">
                                Web Page {index + 1}
                            </a>
                        ))}
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('app'));
    </script>
</body>
</html>
